<!DOCTYPE html>
<html manifest="index.appcache">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <!--格式检测，禁止把数字转化为拨号连接 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--IE应用，禁止高亮 -->
    <meta name="progma" content="no-cache">
    <!--不缓存页面-->
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <!--用户不可以缩放Web页面-->
    <link rel="stylesheet" href="css/index.html.allinone.css">
    <title>开户类型选择</title>
</head>

<body>
    <section id="index">
        <header>开户类型选择</header>
        <div class="btn-area">
            <span class="title">如果您没有交易账户</span>
            <a class="button button-blue" href="https://www.baidu.com/">个人开户</a>
            <a class="button button-blue" href="http://www.w3school.com.cn/">企业开户</a>
        </div>

        <div class="btn-area">
            <span class="title">如果您已有交易账户</span>
            <a class="button button-red" href="http://www.jd.com/">个人账户激活</a>
            <a class="button button-red" href="https://www.taobao.com/">企业账户激活</a>
            <span class="tip">通过激活绑定期货交易码，可以使用期货交易码对应的仓单做融资</span>
        </div>
    </section>

</body>

</html>
